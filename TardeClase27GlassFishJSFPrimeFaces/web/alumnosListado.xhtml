<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
        <title>Sistema de colegio</title>
    </h:head>
    <h:body>
		<p:panel header="Listado de Alumnos">
			
			<h:form>
				<p:outputLabel value="Buscar Apellido: "/>
				<p:inputText value="#{alumnoMB.param}"/>
				<p:commandButton update="table" value="Buscar"/>
				<p:dataTable id="table" var="a" value="#{alumnoMB.likeApellido}"
							rows="10"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							style="padding: 10px 0px 10px 0px">
					<p:column headerText="Id">
						<h:outputText value="#{a.id}"/>
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{a.nombre}"/>
					</p:column>
					<p:column headerText="Apellido">
						<h:outputText value="#{a.apellido}"/>
					</p:column>
					<p:column headerText="Edad">
						<h:outputText value="#{a.edad}"/>
					</p:column>
					<p:column headerText="IdCurso">
						<h:outputText value="#{a.idCurso}"/>
					</p:column>
				</p:dataTable>
			</h:form>
				
			<h:form>
				<p:commandButton value="Volver" action="index.xhtml"/>
			</h:form>
		
		</p:panel>
    </h:body>
</html>
