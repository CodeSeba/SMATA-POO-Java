<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
        <title>Sistema de colegio</title>
    </h:head>
    <h:body>
		<p:panel header="Alta de Alumnos">
			<h:form>
				<p:growl id="msgs" showDetail="true"/>
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Nombre:"/>
					<p:inputText value="#{alumnoMB.alumno.nombre}"/>
					
					<p:outputLabel value="Apellido:"/>
					<p:inputText value="#{alumnoMB.alumno.apellido}"/>
					
					<p:outputLabel value="Edad:"/>
					<p:inputText value="#{alumnoMB.alumno.edad}"/>
					
					<p:outputLabel value="Curso:"/>
					<p:selectOneMenu value="#{alumnoMB.alumno.idCurso}">
						<f:selectItems value="#{cursoMB.all}" var="c"
									   itemLabel="#{c.id} #{c.titulo} #{c.profesor} #{c.dia} #{c.turno}"
									   itemValue="#{c.id}"/>
					</p:selectOneMenu>
					
					<p:commandButton action="#{alumnoMB.save()}" value="Agregar" update="msgs" style="width: 100px"/>
					
				</h:panelGrid>
			</h:form>
			<h:form>
				<p:commandButton value="Volver" style="width: 100px" action="index.xhtml"/>
			</h:form>
		</p:panel>
    </h:body>
</html>
