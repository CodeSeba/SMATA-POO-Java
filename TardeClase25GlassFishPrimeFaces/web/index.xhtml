<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prueba</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre:"/>
                <p:inputText id="nombre" value="#{personaManagedBean.persona.nombre}"/>

				<p:outputLabel value="Apellido:"/>
                <p:inputText id="apellido" value="#{personaManagedBean.persona.apellido}"/>

				<p:outputLabel value="Estado Civil:"/>
                <p:selectOneMenu id="estado" value="#{personaManagedBean.persona.estado}">
					<f:selectItem itemLabel="Soltero" itemValue="soltero"/>
					<f:selectItem itemLabel="Casado" itemValue="casado"/>
					<f:selectItem itemLabel="Viudo" itemValue="viudo"/>
					<f:selectItem itemLabel="Divorciado" itemValue="divorciado"/>
				</p:selectOneMenu>

				<p:outputLabel for="fecha" value="Fecha de Nacimiento: " />
				<p:calendar id="fecha" value="#{personaManagedBean.persona.fecha}" showOn="button"/>

				<p:commandButton value="Agregar" action="#{personaManagedBean.guardar()}"/>
				<p:outputLabel value="#{personaManagedBean.mensaje}"/>

            </h:panelGrid>
			<h:form>
				<p:dataTable var="p" value="#{personaManagedBean.all}">
					<p:column headerText="Nombre">
						<h:outputText value="#{p.nombre}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{p.apellido}" />
					</p:column>

					<p:column headerText="Estado Civil">
						<h:outputText value="#{p.estado}" />
					</p:column>

					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{p.fecha}" />
					</p:column>
				</p:dataTable>
			</h:form>
        </h:form>
    </h:body>
</html>
